<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Varaiables</title>
  </head>
  <body>
    <h1>Variables</h1>
    <script>
      let welcomemessage = "Hello friends";
      console.log(welcomemessage);

      let a = 10;
      var b = 20;
      const c = 30;
      console.log(a);
      console.log(b);

      let res = eval(d);
      console.log(res);
    </script>
